<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic-Tac-Toe</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box brTop brLeft"><span class="boxtext"></span></div>
        <div class="box brTop"><span class="boxtext"></span></div>
        <div class="box brTop brRgt"><span class="boxtext"></span></div>
        <div class="box brLeft"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box brRgt"><span class="boxtext"></span></div>
        <div class="box brBtm brLeft"><span class="boxtext"></span></div>
        <div class="box brBtm"><span class="boxtext"></span></div>
        <div class="box brBtm brRgt"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic-Tac-Toe Game</h1>
        <div>
            <span class="info"></span>
            <button id="reset">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
